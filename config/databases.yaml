# Database Configuration
# This file contains connection settings for different database vendors
# Update connection strings as needed for your environment

relational:
  postgresql:
    type: postgresql
    host: localhost
    port: 5432
    database: benchmark_db
    user: postgres
    password: postgres
    driver: psycopg2
    
  mysql:
    type: mysql
    host: localhost
    port: 3306
    database: benchmark_db
    user: root
    password: root
    driver: pymysql
    
  sqlite:
    type: sqlite
    database: benchmark.db
    driver: sqlite3

graph:
  neo4j:
    type: neo4j
    uri: bolt://localhost:7687
    user: neo4j
    password: password
    database: neo4j
    
  arangodb:
    type: arangodb
    host: http://localhost:8529
    database: benchmark_db
    user: root
    password: root
    verify: false

